<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Nation Parks Services</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <form >
            <label for = "states">Please enter state code(s) for available parks.</label>
            <input id = "states" type = "text" name ="states", placeholder="Ex: CA,OR, etc..." >
            <br>
            <label for = "maxResult">Maximum results to return</label>
            <input id= "maxResult" type = "number" name = "maxResult" value="10">
            <input type="submit" value="Search">
        </form>
        <p id="js-error-message" class="error-message"></p>
        <section class = "results hidden">
            <h3 id="message"></h3>
            <ul id = "resultsList">
            </ul>

        </section>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="index.js"></script>    
</body>
</html>
